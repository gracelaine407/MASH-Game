  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is the color <span id="answer_1"></span> located in/on <span id="answer_3"></span>, and you are a(n) <span id="answer_2"></span> who owns a(n) <span id="home"></span>.</p>
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What is your favorite color?</h4>
          <label for="formAnswer1">Enter a color</label><input name="answer_1[]" id="color1" type="text">
          <label for="formAnswer1">Enter a color</label><input name="answer_1[]" id="color2" type="text">
          <label for="formAnswer1">Enter a color</label><input name="answer_1[]" id="color3" type="text"> 
          <label for="formAnswer1">Enter a color</label><input name="answer_1[]" id="color4" type="text">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Name a profession.</h4>
          <label for="formAnswer2">Enter a profession</label><input name="answer_2[]" id="profession1" type="text">
          <label for="formAnswer2">Enter a profession</label><input name="answer_2[]" id="profession2" type="text">
		  <label for="formAnswer2">Enter a profession</label><input name="answer_2[]" id="profession3" type="text">
		  <label for="formAnswer2">Enter a profession</label><input name="answer_2[]" id="profession4" type="text">	
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">Name a location.</h4>
          <label for="formAnswer3">Enter a location</label><input name="answer_3[]" id="location1" type="text">
		  <label for="formAnswer3">Enter a location</label><input name="answer_3[]" id="location2" type="text">
		  <label for="formAnswer3">Enter a location</label><input name="answer_3[]" id="location3" type="text">
		  <label for="formAnswer3">Enter a location</label><input name="answer_3[]" id="location4" type="text">	
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my Future</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->
